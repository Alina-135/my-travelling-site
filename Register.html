        <title>Register</title>

<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
<body class="register-bg">
    <nav id="navBar" class="navBar-color">
        <img src="images/logo.png" class="logo">
         <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Online Pack.html">Online Pack</a></li>
            <li><a href="About.html">About Us</a></li>
         </ul>
         <a href="#" class="register-btn">Register Now</a>
    </nav>
    <div class="register-words">
    <div class="reg-container">
        <header class="reg-header">Register</header>
        <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                
                <div class="fields">
                <div class="input-fields">
                    <label>Adults Names</label>
                    <input type="text" placeholder="Names Here" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Total Number of adults</label>
                    <input type="date" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Email</label>
                    <input type="Email" placeholder="Enter your email" required>
                           </div>
                </div>
                
                <div class="fields">
                <div class="input-fields">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="eg:+00 0000000000" pattern="{0-9}{2}-{0-9}{10}" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Gender</label>
                    <input type="text">
                           </div>
                    
                    <div class="input-fields">
                    <label>Occupation</label>
                    <input type="text" placeholder="Enter your Occupation" required>
                           </div>
                </div>
            </div>
            <button class="nextbtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i></button>
            <div class="details book">
                <span class="title">Booking Details</span>
                
                <div class="fields">
                <div class="input-fields">
                    <label>Destination</label>
                    <input type="text" placeholder="Select the Tour" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Arrival</label>
                    <input type="datetime-local" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Departure</label>
                    <input type="datetime-local" required>
                           </div>
                </div>
                
                <div class="fields">
                <div class="input-fields">
                    <label>Payment</label>
                    <input type="number" placeholder="Amount here start@$600" min="600" max="3000" required>
                           </div>
                    
                    <div class="input-fields">
                    <label>Number of guests</label>
                    <input type="number" placeholder="Number of guests">
                           </div>
                    
                    <div class="input-fields">
                    <label>Extra</label>
                    <input type="text" placeholder="Any " required>
                           </div>
                </div>
            </div>
            </div>
        </form>
        </div>
    </div>
